  <body>
    
    <p>Display the upcoming bus times</p>  
     <form oninput="res.value=parseInt(a.value)+parseInt(b.value);">  
        <label>Enter the bus station code.</label><br>  
        <input type="number" name="a" value=""/><br>  
        
        Output is:<output name="res"></output>  
     </form>  
    <head>
        <title>JSSample</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
        $(function() {
            var params = {
                "api_key": "{subscription key}",
                // Request parameters
                "StopID": "1001195",
            };

            $.ajax({
                url: "https://api.wmata.com/NextBusService.svc/json/jPredictions?" + $.param(params),
                type: "GET",
            })
            .done(function(data) {
                alert("success");
            })
            .fail(function() {
                alert("error");
            });
        });
    </script>

  </body>
