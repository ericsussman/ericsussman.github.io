<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body style="font-family:Times New Roman;margin-left:40px">

    <br>
    <p id=main_description class=text>
        Input bus station ID for bus times
    </p>

    <input class=bus_stop type=number id=input_box name=input autocomplete=off placeholder="Bus station ID">
    
    <input type = "button" onclick = "getBusData()" value = "submit"> 


<script type="text/javascript">
    function getBusData() {
        var params = {
            "api_key": "{}",
            // Request parameters
            "StopID": input_box.getElementByID("input").value,
        };
      
        $.ajax({
            url: "https://api.wmata.com/NextBusService.svc/json/jPredictions?" + $.param(params),
            type: "GET",
        })
        .done(function(data) {
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    };
</script>
</body>
</html>
